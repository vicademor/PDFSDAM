<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - PDFSDAM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        section { max-width: 600px; margin: 20px auto; padding: 16px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input, select, button { margin-top: 5px; padding: 6px; width: 100%; }
        progress { width: 100%; margin-top: 10px; }
        #uploadSection, #manageSection { display: none; }
        .pdf-item { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; gap: 8px; }
        .pdf-item a { flex: 1; }
        .pdf-item button { flex-shrink: 0; }
    </style>
</head>
<body>
<h2>Panel de Administración PDFSDAM</h2>
<a href="index.html">Inicio</a>

<!-- Login con Google -->
<section id="loginSection">
    <h3>Acceso</h3>
    <button id="loginBtn">Login con Google</button>
    <p id="loginStatus"></p>
</section>

<!-- Subida de PDFs -->
<section id="uploadSection">
    <h3>Subir archivo</h3>

    <label for="asignatura">Asignatura:</label>
    <select id="asignatura">
        <option value="programacion">Programación</option>
        <option value="sistemas">Sistemas</option>
        <option value="bases">Bases</option>
        <option value="entornos">Entornos</option>
        <option value="lenguajes">Lenguajes</option>
    </select>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
        <option value="resumenes">Resumen</option>
        <option value="ejercicios">Ejercicio</option>
    </select>

    <label for="tema">Tema:</label>
    <input id="tema" type="text">

    <label for="nombre">Nombre del archivo:</label>
    <input id="nombre" type="text">

    <label for="pdfInput">Selecciona archivo:</label>
    <input id="pdfInput" type="file" accept=".pdf,.java,.rar">

    <progress id="uploadProgress" value="0" max="100"></progress>
    <p id="uploadStatus">Esperando archivo...</p>
    <a id="downloadLink" href="#" target="_blank" style="display:none;">Ver archivo subido</a>
</section>

<!-- Gestión de PDFs -->
<section id="manageSection">
    <h3>Gestionar archivos</h3>
    <div id="pdfList">Cargando lista...</div>
</section>

<!-- Script principal -->
<script type="module" src="js/admin.js"></script>
</body>
</html>
