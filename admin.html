<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - PDFSDAM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        section { max-width: 600px; margin: 20px auto; padding: 16px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input, select, button { margin-top: 5px; padding: 6px; width: 100%; }
        progress { width: 100%; margin-top: 10px; }
        #uploadSection, #manageSection { display: none; }
        .pdf-item { display: flex; justify-content: space-between; margin: 5px 0; }
        .pdf-item a { flex: 1; }
    </style>
</head>
<body>
<h2>Panel de Administración PDFSDAM</h2>

<!-- Login -->
<section id="loginSection">
    <h3>Acceso</h3>
    <label for="email">Correo:</label>
    <input id="email" type="email" placeholder="Correo">

    <label for="password">Contraseña:</label>
    <input id="password" type="password" placeholder="Contraseña">

    <button id="loginBtn">Entrar</button>
    <p id="loginStatus"></p>
</section>

<!-- Subida de PDFs -->
<section id="uploadSection">
    <h3>Subir PDF</h3>

    <label for="asignatura">Asignatura:</label>
    <select id="asignatura">
        <option value="programacion">Programación</option>
        <option value="sistemas">Sistemas</option>
        <option value="bases">Bases</option>
        <option value="entornos">Entornos</option>
        <option value="lenguajes">Lenguajes</option>
    </select>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
        <option value="resumenes">Resumen</option>
        <option value="ejercicios">Ejercicio</option>
    </select>

    <label for="tema">Tema:</label>
    <input id="tema" type="text">

    <label for="nombre">Nombre del archivo:</label>
    <input id="nombre" type="text">

    <label for="pdfInput">Selecciona PDF:</label>
    <input id="pdfInput" type="file" accept="application/pdf">

    <progress id="uploadProgress" value="0" max="100"></progress>
    <p id="uploadStatus">Esperando archivo...</p>
    <a id="downloadLink" href="#" target="_blank" style="display:none;">Ver PDF subido</a>
</section>

<!-- Gestión de PDFs -->
<section id="manageSection">
    <h3>Gestionar PDFs</h3>
    <div id="pdfList">Cargando lista...</div>
</section>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Tu lógica -->
<script src="js/admin.js"></script>
</body>
</html>
